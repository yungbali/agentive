version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - rm -rf node_modules
        - rm -f package-lock.json
        - npm install
        - npm run generate:outputs
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
